<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logistics Financial Analytics</title>

  <link rel="stylesheet" href="static/style.css" />

  <style>
    /* ===== BASIC RESET ===== */
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    h1, h2, h3 {
      margin: 0 0 10px;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: #1e293b;
      color: white;
    }

    #header-right {
      display: none;
      align-items: center;
      gap: 16px;
    }

    #welcome-label {
      font-size: 14px;
      opacity: 0.85;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-outline {
      background: transparent;
      color: blueviolet;
      border: 1px solid white;
    }

    /* ===== AUTH SECTION ===== */
    #auth-section {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .auth-box {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .auth-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .auth-tab {
      cursor: pointer;
      font-weight: 600;
      opacity: 0.5;
    }
    .auth-tab-active {
      opacity: 1;
      border-bottom: 2px solid #2563eb;
    }

    .auth-panel {
      display: none;
    }
    .auth-panel-active {
      display: block;
    }

    .field-label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .field-input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }
    

    .auth-btn {
      margin-top: 18px;
      width: 100%;
    }

    /* ===== MAIN APP SECTION ===== */
    #main-section {
      display: none;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* Company list */
    #company-list ul {
      padding-left: 0;
      list-style: none;
    }

    #company-list li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
    }

    /* Dashboard table */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .data-table th, .data-table td {
      padding: 8px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    .data-table tr:hover {
      background: #f1f5f9;
      cursor: pointer;
    }

    /* Detail view */
    #detail-content {
      margin-top: 10px;
    }

    /* Analytics text */
    #sector-analytics-text,
    #company-analytics-text {
      white-space: pre-wrap;
      padding: 10px;
      background: #f1f5f9;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .card {
        padding: 12px;
      }

      .data-table th,
      .data-table td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>Logistics Financial Analytics</h2>

  <div id="header-right">
    <span id="welcome-label"></span>
    <button id="btn-logout" class="btn btn-outline">Logout</button>
  </div>
</header>

<!-- ====================== AUTH SECTION ====================== -->

<div id="auth-section">
  <div class="auth-box">
    <div class="auth-tabs">
      <span class="auth-tab auth-tab-active" data-tab="login">Login</span>
      <span class="auth-tab" data-tab="signup">Sign Up</span>
    </div>

    <!-- LOGIN PANEL -->
    <div id="login-box" class="auth-panel auth-panel-active">
      <label class="field-label">Username</label>
      <input id="login-username" class="field-input" placeholder="Enter username" />

      <label class="field-label">Password</label>
      <input id="login-password" type="password" class="field-input" placeholder="Enter password" />

      <button id="btn-login" class="btn btn-primary auth-btn">Login</button>
       <!-- NEW: forgot password link -->
    <div style="margin-top:8px; font-size: 13px;">
      <a href="#" id="forgot-password-link">Forgot password?</a>
  </div>

      <div id="login-msg" class="msg"></div>
    </div>

    <!-- SIGNUP PANEL -->
    <div id="register-box" class="auth-panel">
      <label class="field-label">Email</label>
      <input id="reg-email" type="email" class="field-input" placeholder="Enter email" />

      <label class="field-label">Username</label>
      <input id="reg-username" class="field-input" placeholder="Choose username" />

      <label class="field-label">Password</label>
      <input id="reg-password" type="password" class="field-input" placeholder="Choose password" />

      <button id="btn-register" class="btn btn-primary auth-btn">Sign Up</button>
      <div id="reg-msg" class="msg"></div>
    </div>
  </div>
</div>

<!-- ====================== MAIN APP SECTION ====================== -->

<div id="main-section">

  <!-- SECTOR ANALYTICS -->
  <div class="card">
    <div class="section-title">Sector Analytics</div>
    <button id="btn-refresh-sector-analytics" class="btn btn-primary">Refresh Sector Insights</button>
    <div id="sector-analytics-text">No insights yet.</div>
  </div>

  <!-- COMPANY LIST -->
  <div class="card">
    <div class="section-title">Your Companies</div>

    <div>
      <input id="new-name" class="field-input" placeholder="Company Name" />
      <input id="new-ticker" class="field-input" placeholder="Ticker (e.g., CONCOR.NS)" />
      <select id="new-segment"  class="field-input" placeholder="Segment (e.g., Railways)" ><option value="">Select Segment</option></select>
      <button id="btn-add-company" class="btn btn-primary" style="margin-top:10px;">Add Company</button>
      <div id="add-msg"></div>
    </div>  

    <div id="company-list"></div>
  </div>

  <!-- DASHBOARD -->
  <div class="card">
    <div class="section-title">Dashboard</div>
    <div id="dashboard-table"></div>
  </div>

  <!-- COMPANY DETAIL -->
  <div class="card">
    <div class="section-title">Company Detail</div>
    <div id="detail-content">Click a company row to view analysis...</div>

    <h3>Company Insights</h3>
    <div id="company-analytics-text"></div>
  </div>

</div>

<script src="/static/app.js?v=15"></script>
</body>
</html>
